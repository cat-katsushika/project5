{% extends 'base.html' %}

{% block title %}
支払い方法の登録失敗
{% endblock title %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-0 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">
            支払い方法の登録に失敗しました
            <span class="badge text-bg-danger">失敗</span>
        </h1>
        <h3 class="fw-normal text-muted mb-3">
            タスクを作り直すところからやり直す必要があります
        </h3>
        <div class="row g-1 row-cols-auto justify-content-center">
            <div class="col">
                <a
                    href="{% url 'tasks:task_form' %}"
                    class="btn btn-secondary"
                >
                    タスクの作成へ
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
