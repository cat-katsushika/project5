{% extends 'base.html' %}

{% block title %}
支払い方法の登録完了
{% endblock title %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-0 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">
            {% if task.fine == 0 %}
            タスクの作成が完了しました
            {% else %}
            支払い方法の登録が完了しました
            {% endif %}
            <span class="badge text-bg-success">完了</span>
        </h1>
        <h3 class="fw-normal text-muted mb-3">
            <a href="{% url 'tasks:task_detail' task.id %}" class="text-secondary">
                タスク: {{ task.title }}
            </a>
        </h3>
        <h3 class="fw-normal text-muted mb-3">
            罰金額: {{ task.fine }}円
        </h3>
        <h3 class="fw-normal text-muted mb-3">
            5日間の継続を目指しましょう!
        </h3>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

{% endblock content %}
