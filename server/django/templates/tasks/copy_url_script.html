<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script>
const toastTrigger = document.getElementById('ToastBtnForUrl')
const toastForUrl = document.getElementById('toastForUrl')
const toastMessage = document.getElementById('myMessage')

if (toastTrigger) {
    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastForUrl)
    toastTrigger.addEventListener('click', () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            toastMessage.innerHTML = 'URLをコピーしました';
        }).catch(() => {
            toastMessage.innerHTML = 'URLのコピーに失敗しました';
        });
        toastBootstrap.show()
    })
}
</script>
