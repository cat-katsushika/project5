{% extends 'base.html' %}

{% block title %}
ログイン
{% endblock title %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-0 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">
            ログイン
        </h1>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_username" class="form-label">{{ form.username.label }}</label>
        <input type="text" class="form-control" name="username" id="id_username" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">ユーザーネームを入力してください</div>
    </div>
    <div class="mb-3">
        <label for="id_password" class="form-label">{{ form.password.label }}</label>
        <input type="password" class="form-control" name="password" id="id_password" aria-describedby="passwordHelp">
        <div id="passwordHelp" class="form-text">パスワードを入力してください</div>
    </div>
    <button type="submit" class="btn btn-primary">ログイン</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock content %}
